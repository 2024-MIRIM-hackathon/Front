<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #body{
            width: 100%;
            height: 100vh;
        }
        .age-select-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .age-select-container>div{
            display: flex;
            align-items: center;
        }
        .number-picker {
            width: 80px;
            height: 150px;
            /* 선택된 숫자 앞뒤 1개씩 보여주기 위한 높이 */
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .title{
            font-size: 14px;
            font-weight: bold;
        }

        .numbers {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease;
        }

        .number {
            font-size: 25px;
            color: gray;
            line-height: 50px;
            /* 각 숫자가 차지하는 높이 */
        }

        .selected {
            font-size: 50px;
            color: black;
            line-height: 50px;
            font-weight: bold;
        }
    </style>
</head>

<body id="body">
    <div class="age-select-container">
        <p class="title">당신의 나이는?</p>
        <div>
            <div class="number-picker">
                <div class="numbers"></div> <!-- 숫자를 JavaScript로 동적으로 채움 -->
            </div>
            <span class="age">대</span>
        </div>
    </div>

    <script>
        const numbersContainer = document.querySelector('.numbers');
        let current = 10; // 초기 선택된 숫자
        const totalNumbers = 100; // 1~100까지

        // 숫자 생성 및 초기화 함수
        function initializeNumbers() {
            for (let i = 0; i <= totalNumbers; i+=10) {
                const numberDiv = document.createElement('div');
                numberDiv.classList.add('number');
                numberDiv.textContent = i;
                if (i - 1 === current) {
                    numberDiv.classList.add('selected');
                }
                numbersContainer.appendChild(numberDiv);
            }
            // 숫자를 중앙으로 정렬
            numbersContainer.style.transform = `translateY(${-((current - 1) * 50)}px)`; // 초깃값을 조정
        }

        // 숫자 이동 함수
        function moveNumbers(direction) {
            const numberDivs = document.querySelectorAll('.number');

            if (direction === 'up' && current > 1) {
                current--;
            } else if (direction === 'down' && current < totalNumbers) {
                current++;
            }

            const offset = -((current - 1) * 50); // 현재 인덱스에 맞게 계산
            numbersContainer.style.transform = `translateY(${offset}px)`;

            // 모든 숫자의 스타일 리셋
            numberDivs.forEach((num) => {
                num.classList.remove('selected');
                num.style.fontSize = '25px';
                num.style.color = 'gray';
            });

            // 선택된 숫자 스타일 변경
            const selectedNum = numberDivs[current]; // 현재 선택된 숫자의 인덱스
            selectedNum.classList.add('selected');
            selectedNum.style.fontSize = '50px';
            selectedNum.style.fontweight = 'bold';
            selectedNum. style.color = 'black';


            // 현재 선택된 숫자 값 출력
            console.log("현재 선택된 숫자:", current + 1); // 선택된 숫자 출력
        }

        // 마우스 스크롤 이벤트
        document.querySelector('.number-picker').addEventListener('wheel', (e) => {
            e.preventDefault(); // 기본 스크롤 동작 방지
            if (e.deltaY < 0) {
                moveNumbers('up'); // 마우스 휠 위로 스크롤
            } else if (e.deltaY > 0) {
                moveNumbers('down'); // 마우스 휠 아래로 스크롤
            }
        });

        // 페이지 로드 시 초기화
        initializeNumbers();
    </script>

</body>

</html>
