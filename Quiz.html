<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-box">
            <p class="quiz-question">모든 것에 두루 미치거나 통합. 또는 그런 것.</p>
            <div class="quiz-options">
                <button class="option answer" onclick="chooanswer(true)">보편</button>
                <button class="option" onclick="chooanswer(false)">금일</button>
                <button class="option" onclick="chooanswer(false)">미천</button>
                <button class="option" onclick="chooanswer(false)">게재</button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div> 
            </div>
        </div>
    </div>
    <script src="Quiz.js"></script>
</body>
</html>
