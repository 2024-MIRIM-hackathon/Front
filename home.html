<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <h1>오늘의 책 문단</h1>
    <div class="calendar-container">
        <div class="calendar-header">
            <h2 id="month-year"></h2>
        </div>
        <div class="calendar-days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="calendar-dates" id="calendar-dates"></div>
    </div>

    <script src="home.js"></script>
</body>
</html>
