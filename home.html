<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <link rel="stylesheet" href="home.css">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

    <div class="user-container">
        <img src="Frame 3 (1).png" alt="" class="profil">
        <div class="user-info">
            <p class="user-age">10대</p>
            <p class="user-name">양현서</p>
        </div>
    </div>
    <h1>나의 기록</h1>
    <div class="calendar-container">
        <div class="calendar-header">
            <h2 id="month-year"></h2>
        </div>
        <div class="calendar-days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="calendar-dates" id="calendar-dates"></div>
    </div>

    <!-- 사전 섹션 -->
    <section class="dictionary-section">
        <h3>사전</h3>
        <div class="image-container">
            <div class="image-link">
                <a href="mydictionary.html">
                    <img src="Frame 39.png" alt="설명 텍스트 1">
                    <p class="image-text">나만의 사전</p>
                </a>
            </div>
            <div class="image-link">
                <a href="Quiz.html">
                    <img src="Frame 5.png" alt="설명 텍스트 2">
                    <p class="image-text">퀴즈 풀기</p>
                </a>
            </div>
        </div>
    </section>

    <script src="home.js"></script>
